<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container-fluid mt-0 mt-md-5">
      <div class="row mt-0 mt-md-5">
        <h1 id="title" class="text-center text-white mt-4 mt-md-5 mb-4">
          Generate a <span id="headingSpan">random password.</span>
        </h1>
        <h2 id="subtitle" class="text-center mt-4 mt-md-5 mb-5">
          Creating a password was never this easy.
        </h2>
        <div class="container mt-md-5">
          <form action="">
            <div id="pwdForm" class="mb-3 mt-3 row">
              <div class="col-sm-6 d-flex align-items-stretch mb-2 mb-sm-0">
                <input
                  type="text"
                  class="form-control h-100"
                  id="pwdLength"
                  placeholder="Enter password length"
                  name="pwdLength"
                />
              </div>
              <div
                class="col-sm-6 d-flex align-items-stretch justify-content-sm-end justify-content-xs-center"
              >
                <button class="btn btn-success h-100 w-100 w-sm-50">
                  Generate Passwords
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <h3 class="text-secondary text-center mt-3 mt-md-5">Here are your passwords:</h3>
      <div class="container">
        <div class="row gx-sm-5 gy-lg-5">
          <div class="col-sm-12 col-lg-6 d-flex justify-content-center bg-secondary p-5 rounded"></div>
          <div class="col-sm-12 col-lg-6 d-flex justify-content-center bg-secondary p-5 rounded"></div>
        </div>
      </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
