<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container-fluid mt-3">
      <h1 id="title" class="text-center text-white mt-4">
        Generate a <span id="headingSpan">random password.</span>
      </h1>
      <h2 id="subtitle" class="text-center mt-4">Creating a password was never this easy.</h2>
    </div>
    <form action="">
        <div id="pwdForm" class="mb-3 mt-3">
            <label class="form-label text-white" for="pwdLength">Password length:</label>
            <input type="text" class="form-control" id="pwdLength" placeholder="Enter password length" name="pwdLength">
        </div>
    </form>
    <script src="/js/index.js"></script>
  </body>
</html>
