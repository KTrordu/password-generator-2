<!DOCTYPE html>
<html lang="en-TR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body class="bg-secondary">
    <div class="container">
      <h1
        class="display-5 text-center text-white mt-3 mt-sm-5 d-none d-sm-block"
      >
        Generate a<span class="text-warning"> random password.</span>
      </h1>
      <h1
        class="display-6 text-center text-white mt-3 mt-sm-5 d-sm-none d-block"
      >
        Generate a<span class="text-warning"> random password.</span>
      </h1>
      <h2 class="text-center mt-3 mt-sm-5 text-muted">
        Creating a password was never this easy.
      </h2>
      <div class="row mt-5">
        <div class="col-md-2 col-0"></div>
        <div class="col-md-3 col-12">
          <input
            class="form-control"
            type="text"
            placeholder="Password length (max 15)"
          />
        </div><div class="col-md-2 col-0"></div>
        <div class="col-md-3 col-12">
          <button class="btn btn-success btn-block " type="button">
            Generate Password
          </button>
        </div>
        <div class="col-md-2 col-0"></div>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
