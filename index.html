<!DOCTYPE html>
<html lang="en-TR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body class="bg-secondary">
    <div class="container mt-4">
      <h1
        class="display-5 text-center text-white mt-3 mt-sm-5 d-none d-sm-block"
      >
        Generate a<span class="text-warning"> random password.</span>
      </h1>
      <h1
        class="display-6 text-center text-white mt-3 mt-sm-5 d-sm-none d-block"
      >
        Generate a<span class="text-warning"> random password.</span>
      </h1>
      <h2 class="text-center mt-3 mt-sm-5 text-muted">
        Creating a password was never this easy.
      </h2>
      <div class="row mt-5">
        <div class="col-md-2 col-0"></div>
        <div class="col-md-3 col-12">
          <input
            id="input"
            class="form-control w-100"
            type="text"
            placeholder="Password length (default:15, max:30)"
          />
        </div>
        <div class="col-md-2 col-0"></div>
        <div class="col-md-3 col-12">
          <button
            id="btn"
            class="btn btn-warning btn-block w-100 mt-3 mt-md-0"
            type="submit"
          >
            Generate Password
          </button>
        </div>
        <div class="col-md-2 col-0"></div>
      </div>
      <h4 class="text-center mt-4 mt-md-5 mb-4 mb-md-5">
        Here are your passwords:
      </h4>
      <div class="row">
        <div class="col-md-1 col-0"></div>
        <div
          id="pwd1"
          class="pwd col-8 col-md-4 p-4 mx-auto mx-md-0 rounded-5 mb-5 mt-3 mt-md-5 text-center"
        ></div>
        <div class="col-md-2 col-0"></div>
        <div
          id="pwd2"
          class="pwd col-8 col-md-4 p-4 mx-auto mx-md-0 rounded-5 mb-5 mt-md-5 text-center"
        ></div>
        <div class="col-md-1 col-0"></div>
      </div>
      <h3 class="text-center text-light">
        You can click on passwords to copy.
      </h3>
      <h3 class="text-center text-light mt-5" id="result"></h3>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
